<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Insight - Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .search-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .search-form {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .email-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            background: white;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .student-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }

        .student-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .student-email {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .overall-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .overall-grade {
            font-size: 2rem;
            font-weight: 700;
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            margin: 20px 0;
        }

        .grade-a { background: linear-gradient(135deg, #28a745, #20c997); }
        .grade-b { background: linear-gradient(135deg, #17a2b8, #6f42c1); }
        .grade-c { background: linear-gradient(135deg, #ffc107, #fd7e14); }
        .grade-d { background: linear-gradient(135deg, #fd7e14, #dc3545); }
        .grade-f { background: linear-gradient(135deg, #dc3545, #6f42c1); }

        .grades-table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
        }

        .grades-table th {
            background: linear-gradient(135deg, #495057, #6c757d);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .grades-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .grades-table tr:hover {
            background: #f8f9fa;
        }

        .grades-table tr:last-child td {
            border-bottom: none;
        }

        .assignment-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .assignment-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .score-cell {
            text-align: center;
            font-weight: 600;
        }

        .percentage-cell {
            text-align: center;
        }

        .percentage-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .not-found {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .not-found h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00f2fe;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .clear-btn {
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .clear-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .search-form {
                flex-direction: column;
                align-items: center;
            }
            
            .email-input {
                min-width: auto;
                width: 100%;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .overall-stats {
                grid-template-columns: 1fr;
            }
            
            .grades-table {
                font-size: 0.9rem;
            }
            
            .grades-table th,
            .grades-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Portal</h1>
            <p>Enter your email to view your grades</p>
        </div>
        
        <div class="main-content">
            <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
            
            <div class="search-section">
                <h2 class="search-title">Check Your Grades</h2>
                <p class="search-subtitle">Enter your email address to view your current grades and assignments</p>
                
                <div class="search-form">
                    <input 
                        type="email" 
                        id="emailInput" 
                        class="email-input" 
                        placeholder="Enter your email address..."
                        autocomplete="email"
                    >
                    <button id="searchBtn" class="search-btn">View Grades</button>
                </div>
            </div>
            
            <div id="resultsSection" class="results-section">
                <!-- Student results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        class StudentGradePortal {
            constructor() {
                this.emailInput = document.getElementById('emailInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.resultsSection = document.getElementById('resultsSection');
                
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                this.searchBtn.addEventListener('click', () => this.searchGrades());
                
                this.emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchGrades();
                    }
                });

                this.emailInput.addEventListener('input', () => {
                    this.resultsSection.style.display = 'none';
                });
            }

            async searchGrades() {
                const email = this.emailInput.value.trim();
                
                if (!email) {
                    this.showError('Please enter your email address.');
                    return;
                }

                if (!this.isValidEmail(email)) {
                    this.showError('Please enter a valid email address.');
                    return;
                }

                try {
                    this.showLoading();
                    this.searchBtn.disabled = true;
                    
                    const response = await fetch(`/api/student/${encodeURIComponent(email)}`);
                    
                    if (response.status === 404) {
                        this.showNotFound(email);
                        return;
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const studentData = await response.json();
                    this.displayStudentGrades(studentData);
                    
                } catch (error) {
                    console.error('Error fetching student grades:', error);
                    this.showError('Unable to fetch grades. Please try again later.');
                } finally {
                    this.searchBtn.disabled = false;
                }
            }

            displayStudentGrades(student) {
                const overallPercentage = student.overall_percentage || 0;
                const gradeClass = this.getGradeClass(overallPercentage);
                const gradeLetter = this.getGradeLetter(overallPercentage);
                
                const clearBtn = `<button class="clear-btn" onclick="location.reload()">Search Another Student</button>`;
                
                const gradesTableHtml = student.grades && student.grades.length > 0 
                    ? this.generateGradesTable(student.grades)
                    : '<p style="text-align: center; color: #6c757d; padding: 20px;">No assignments found.</p>';

                this.resultsSection.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${this.escapeHtml(student.first_name)} ${this.escapeHtml(student.last_name)}</div>
                        <div class="student-email">${this.escapeHtml(student.email)}</div>
                        
                        <div class="overall-stats">
                            <div class="stat-box">
                                <span class="stat-value">${student.total_assignments || 0}</span>
                                <div class="stat-label">Total Assignments</div>
                            </div>
                            <div class="stat-box">
                                <span class="stat-value">${student.total_points || 0}</span>
                                <div class="stat-label">Points Earned</div>
                            </div>
                            <div class="stat-box">
                                <span class="stat-value">${student.max_possible || 0}</span>
                                <div class="stat-label">Points Possible</div>
                            </div>
                        </div>
                        
                        <div class="overall-grade ${gradeClass}">
                            Overall Grade: ${overallPercentage.toFixed(1)}% (${gradeLetter})
                        </div>
                        
                        ${clearBtn}
                    </div>
                    
                    <div class="grades-table-container">
                        ${gradesTableHtml}
                    </div>
                `;

                this.resultsSection.style.display = 'block';
                this.resultsSection.scrollIntoView({ behavior: 'smooth' });
            }

            generateGradesTable(grades) {
                const tableRows = grades.map(grade => {
                    const percentage = grade.max_points > 0 ? (grade.score / grade.max_points) * 100 : 0;
                    const gradeClass = this.getGradeClass(percentage);
                    const date = grade.date ? new Date(grade.date).toLocaleDateString() : 'No date';
                    
                    return `
                        <tr>
                            <td>
                                <div class="assignment-name">${this.escapeHtml(grade.assignment)}</div>
                                <div class="assignment-date">${date}</div>
                            </td>
                            <td class="score-cell">${grade.score} / ${grade.max_points}</td>
                            <td class="percentage-cell">
                                <span class="percentage-badge ${gradeClass}">
                                    ${percentage.toFixed(1)}%
                                </span>
                            </td>
                        </tr>
                    `;
                }).join('');

                return `
                    <table class="grades-table">
                        <thead>
                            <tr>
                                <th>Assignment</th>
                                <th style="text-align: center;">Score</th>
                                <th style="text-align: center;">Percentage</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                `;
            }

            getGradeClass(percentage) {
                if (percentage >= 90) return 'grade-a';
                if (percentage >= 80) return 'grade-b';
                if (percentage >= 70) return 'grade-c';
                if (percentage >= 60) return 'grade-d';
                return 'grade-f';
            }

            getGradeLetter(percentage) {
                if (percentage >= 90) return 'A';
                if (percentage >= 80) return 'B';
                if (percentage >= 70) return 'C';
                if (percentage >= 60) return 'D';
                return 'F';
            }

            showLoading() {
                this.resultsSection.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading your grades...
                    </div>
                `;
                this.resultsSection.style.display = 'block';
            }

            showError(message) {
                this.resultsSection.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${this.escapeHtml(message)}
                    </div>
                `;
                this.resultsSection.style.display = 'block';
            }

            showNotFound(email) {
                this.resultsSection.innerHTML = `
                    <div class="not-found">
                        <h3>Student Not Found</h3>
                        <p>No student found with email address: <strong>${this.escapeHtml(email)}</strong></p>
                        <p>Please check your email address and try again.</p>
                    </div>
                `;
                this.resultsSection.style.display = 'block';
            }

            isValidEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the student portal when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StudentGradePortal();
        });
    </script>
</body>
</html>
