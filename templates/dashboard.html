<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Insight Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>Grade Insight Dashboard</h1>
    </div>

    <div class="container">
        <div class="controls">
            <div class="search-section">
                <input 
                    type="text" 
                    id="studentSearch" 
                    class="search-input" 
                    placeholder="Search by student name or email..."
                    autocomplete="off"
                >
                <button id="clearSearch" class="clear-search" style="display: none;">Clear Search</button>
                <div id="searchStats" class="search-stats"></div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table class="grades-table" id="gradesTable">
                    <thead>
                        <tr id="tableHeader">
                            <th class="student-info">Student</th>
                            <!-- Assignment headers will be added here dynamically -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="100%" class="loading">Loading grades...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
