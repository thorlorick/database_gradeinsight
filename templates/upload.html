<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload CSV file</h2>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input name="file" type="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
